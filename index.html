<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTac</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/__/firebase/11.6.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="container mx-auto max-w-md text-center">
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-6">
          <h1 class="text-2xl font-bold mb-4">Welcome to TicTac</h1>
          <p class="text-gray-600 mb-6">Play online games with friends. Register or log in to get started!</p>
          <button id="start-btn" class="w-full bg-blue-500 text-white rounded-lg py-2 hover:bg-blue-600 transition">
            Get Started
          </button>
        </div>
      </div>
    </div>

    <!-- Member Gate -->
    <div id="member-gate" class="container mx-auto max-w-md hidden">
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="text-center p-4">
          <h5 class="text-lg font-bold">Member Gate</h5>
        </div>
        <div class="p-6">
          <!-- Google Login Section -->
          <div class="text-center mb-4">
            <button id="google-login-btn" class="w-full flex items-center justify-center border border-blue-500 text-blue-500 rounded-lg py-2 hover:bg-blue-500 hover:text-white transition">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5 mr-2">
              Sign in with Google
            </button>
          </div>
          <div class="text-center mb-4">
            <span class="text-gray-500">OR</span>
          </div>
          <!-- Email Login Section -->
          <div id="email-section">
            <h6 class="text-center text-gray-700 font-semibold mb-2">Login with Email</h6>
            <input type="email" id="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-otp-btn" class="w-full bg-blue-500 text-white rounded-lg py-2 hover:bg-blue-600 transition">Send Login Link</button>
          </div>
          <div id="login-message" class="hidden text-center text-green-500 font-semibold mt-4">
            Login link sent to your email.
          </div>
        </div>
      </div>
    </div>

    <!-- Logged-In User Section -->
    <div id="user-info" class="container mx-auto max-w-md hidden">
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-6 text-center">
          <h5 class="text-lg font-bold mb-4">Welcome Back!</h5>
          <p id="user-email" class="text-gray-700 mb-4"></p>
          <button id="logout-btn" class="w-full bg-red-500 text-white rounded-lg py-2 hover:bg-red-600 transition">Logout</button>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
